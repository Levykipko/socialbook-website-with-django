{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook - By Rohit Kumar Jha</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/bf2313f3e5.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <a href="{% url 'home' %}"> <img src="{% static 'images/logo.png' %}" class="logo" alt="Logo"> </a>
            <ul>
                <li><img src="{% static 'images/notification.png' %} " alt=""></li>
                <li><img src="{% static 'images/inbox.png' %} " alt=""></li>
                <li><img src="{% static 'images/video.png' %}" alt=""></li>
            </ul>

        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="{% static 'images/search.png' %}" alt="">
                <input type="text" placeholder="Search">

            </div>
            <div class="nav-user-icon online" onclick="settingsMenutoggle()">
                <img src="{% static 'images/profile-pic.png' %} " alt="">

            </div>
            <!------------------- Sttings-menu----------------------->

            <div class="settings-menu">

                <div id="dark-btn">
                    <span> </span>
                </div>



                <div class="settings-menu-inner">
                    <div class="user-profile">
                        <img src="{% static 'images/profile-pic.png' %}" alt="">
                        <div>
                            <p>John Gray</p>
                            <a href="{% url 'profile' %}">See your profile</a>
                        </div>
                    </div>
                    <hr>
                    <div class="user-profile">
                        <img src="{% static 'images/feedback.png' %}" alt="">
                        <div>
                            <p>Give feedback</p>
                            <a href="mailto:mailto:rohitjha242@gmail.com">help us to improve this website</a>
                        </div>
                    </div>
                    <hr>
                    <div class="setting-links">
                        <img src="{% static 'images/setting.png' %}" class="settings-icon" alt="">
                        <a href="#">Settings and Privacy <img src="{% static 'images/arrow.png' %}" width="10px"></a>

                    </div>
                    <div class="setting-links">
                        <img src="{% static 'images/help.png' %}" class="settings-icon" alt="">
                        <a href="#">Help and Support <img src="{% static 'images/arrow.png' %}" width="10px"></a>

                    </div>
                    <div class="setting-links">
                        <img src="{% static 'images/display.png' %}" class="settings-icon" alt="">
                        <a href="#">Display and Accessibility <img src="{% static 'images/arrow.png' %}" width="10px"></a>

                    </div>
                    <div class="setting-links">
                        <img src="{% static 'images/logout.png' %}" class="settings-icon" alt="">
                        <a href="#">Logout <img src="{% static 'images/arrow.png' %} " width="10px"></a>
                    </div>

                </div>



            </div>


        </div>



    </nav>
    {% block content %}{% endblock %}


    <div class="footer">
        <p>&copy; Copyright 2022 - <a href="https://linkedin.com/in/rohitjha242" target="blank">Rohit Kumar Jha </a> <span>&nbsp; &nbsp;&nbsp; </span>
            <a
                href="https://github.com/rohitjha424/"><i
                    class="fa-brands fa-github"></i></a><span>&nbsp;&nbsp; &nbsp; </span>
            <a
                href="https://linkedin.com/in/rohitjha242"><i
                class="fa-brands fa-linkedin"></i></a><span>&nbsp;&nbsp; &nbsp; </span>
            <a
                href="#"><i class="fa-brands fa-instagram"></i></a></p>
    </div>
    <!------------------- Footer Ends----------------------->
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
